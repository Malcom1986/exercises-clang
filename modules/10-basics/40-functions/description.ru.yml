name: Функции в Си
theory: |
  Познакомимся с понятием функции, напишем первую функцию и научиться вызывать её.

instructions: |
  Напишите функцию `kelvin_to_celcius()`, которая принимает температуру в Кельвинах и возвращает соответствующее значение в Цельсиях.

  Функция должна принимать и возвращать `int`.
