name: Переменные и циклы в Си
theory: |
  Познакомимся с переменными и циклами в языке Си и напишем чуть более полезную программу.

instructions: |
  Напишите программу, которая конвертирует Цельсии в Кельвины аналогично той, что была написана в видео. Программа должна выводить на экран значения в таком виде:

```sh
0 : 273
20 : 293
40 : 313
60 : 333
80 : 353
100 : 373
120 : 393
140 : 413
160 : 433
180 : 453
200 : 473
220 : 493
240 : 513
260 : 533
280 : 553
300 : 573
```

tips:
  - |
    Температура в Кельвинах (K) равна температуре в градусах Цельсия (°C) + 273
